<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
<h:head>
        <title>Taller Desarrollo Empresarial</title>
    </h:head>

    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:growl id="messages" sticky="true" />
                    
                    <p:breadCrumb>
                        <p:menuitem value="Pagina de inicio" url="/supermarketwebX/" />
                    </p:breadCrumb>
                    
                    <p:dataTable value="#{personController.personListado}" var="registros">
                        
                        <p:column style="width: 50%">
                            <f:facet name="header">Codigo</f:facet>
                            #{registros.idPerson}
                        </p:column>
                        <p:column style="width: 50%">
                            <f:facet name="header">Nombre</f:facet>
                            #{registros.personName}
                        </p:column>
                        <p:column style="width: 50%">
                            <f:facet name="header">Apellido</f:facet>
                            #{registros.personLastName}
                        </p:column>
                        <p:column style="width: 50%">
                            <f:facet name="header">Direccion</f:facet>
                            #{registros.personAddress}
                        </p:column>
                        <p:column style="width: 50%">
                            <f:facet name="header">Telefono</f:facet>
                            #{registros.personPhone}
                        </p:column>
                        <p:column style="width: 50%">
                            <f:facet name="header">DNI</f:facet>
                            #{registros.personDni}
                        </p:column>
                        <p:column style="width: 50%">
                            <p:commandButton id="Borrar" ajax="false" value="Borrar" action="#{personController.eliminarPerson(registros)}" styleClass="ui-button-danger" icon="pi pi-times" />
                        </p:column>
                        
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
    
</html>
