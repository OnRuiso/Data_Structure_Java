<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Crear Tax</title>
    </h:head>

    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:growl id="messages" sticky="true" />
                    <p:breadCrumb>
                        <p:menuitem value="Pagina de inicio" url="/supermarketwebX/"/>
                    </p:breadCrumb> 
                    <br/>
                    <p:panelGrid columns="2">
                        <f:facet name="header">Formulario de Creacion de Impuestos</f:facet>
                        
                        <p:outputLabel value="Nombre Impuesto" for="nom" />
                        <p:inputText id="nom" required="true" requiredMessage="Nombre del Impuesto es obligatorio" value="#{taxController.campo.taxName}" />
                        
                        <p:outputLabel value="Valor Impuesto" for="nom1" />
                        <p:inputText id="nom1" required="true" requiredMessage="Valor del Impuesto es obligatorio" value="#{taxController.campo.taxValue}" />
                        
                        <p:outputLabel value="Fecha en que se crea" for="nom2" />
                        <p:calendar id="nom2" required="true" requiredMessage="Fecha del Impuesto es obligatorio" value="#{taxController.campo.creationDate}" />
                        
                        <f:facet name="footer">
                            <p:commandButton id="btn" value="Crear Impuesto" ajax="false" action="#{taxController.grabarTax()}" />
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
    
</html>
