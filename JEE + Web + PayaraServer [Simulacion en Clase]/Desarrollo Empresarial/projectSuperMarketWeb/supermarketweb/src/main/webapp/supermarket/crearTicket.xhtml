<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Crear Ticket</title>
    </h:head>

    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:growl id="messages" sticky="true" />
                    <p:breadCrumb>
                        <p:menuitem value="Pagina de inicio" url="/supermarketwebX/"/>
                    </p:breadCrumb> 
                    <br/>
                    <p:panelGrid columns="2">
                        <f:facet name="header">Formulario de Creacion de Tiquetes</f:facet>

                        <p:outputLabel value="Half Payment" for="nom" />
                        <p:inputText id="nom" required="true" requiredMessage="HalfPayment es obligatorio" value="#{ticketController.campo.halfPayment}" />

                        <p:outputLabel value="Ticket Date" for="nom1" />
                        <p:calendar id="nom1" required="true" requiredMessage="Ticket Date es obligatorio" value="#{ticketController.campo.ticketDate}" />

                        <!--
                        <p:outputLabel value="PersonCachier" for="nom2" />
                        <p:inputNumber id="nom2" required="true" requiredMessage="PersonCachier es obligatorio" value="#{ticketController.campo.fkIdPersonCashier}" />
                        
                        <p:outputLabel value="PersonCustomer" for="nom3" />
                        <p:inputNumber id="nom3" required="true" requiredMessage="PersonCustomer es obligatorio" value="#{ticketController.campo.fkIdPersonCustomer}" />
                        -->
                        
                        <f:facet name="footer">
                            <p:commandButton id="btn" value="Crear Ticket" ajax="false" action="#{ticketController.grabarTicket()}" />
                        </f:facet>

                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
