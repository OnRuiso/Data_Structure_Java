<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>SuperMarket - Crear Tipo Producto</title>
    </h:head>
    
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:growl id="messages" sticky="true" />
                    <p:breadCrumb>
                        <p:menuitem value="Pagina de inicio" url="/supermarketwebX/" />
                    </p:breadCrumb>
                    <br/>
                    <p:panelGrid columns="2">
                        <f:facet name="header">Formulario de Creacion de Tipo Producto</f:facet>
                        
                        <p:outputLabel value="Nombre de Tipo de Producto" for ="nom" />
                        <p:inputText id="nom" required="true" requiredMessage="Nombre del Tipo del Producto es obligatorio" value="#{productTypeController.campo.productTypeName}" />
                        
                        <f:facet name="footer">
                            <p:commandButton id="btn" value="Crear Tipo del Producto" ajax="false" action="#{productTypeController.grabarTipoProducto()}" />
                        </f:facet>
                        
                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
