<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Crear Person</title>
    </h:head>
    
    
<h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:growl id="messages" sticky="true" />
                    <p:breadCrumb>
                        <p:menuitem value="Pagina de inicio" url="/supermarketwebX/"/>
                    </p:breadCrumb> 
                    <br/>
                    <p:panelGrid columns="2">
                        <f:facet name="header">Formulario de Creacion de Personas</f:facet>
                        
                        <p:outputLabel value="Nombre Persona" for="nom" />
                        <p:inputText id="nom" required="true" requiredMessage="Nombre del Persona es obligatorio" value="#{personController.campo.personName}" />
                        
                        <p:outputLabel value="Apellido Persona" for="nom1" />
                        <p:inputText id="nom1" required="true" requiredMessage="Apellido del Persona es obligatorio" value="#{personController.campo.personLastName}" />
                        
                        <p:outputLabel value="Direccion Persona" for="nom2" />
                        <p:inputText id="nom2" required="true" requiredMessage="Direccion del Persona es obligatorio" value="#{personController.campo.personAddress}" />
                        
                        <p:outputLabel value="Numero Telefonico Persona" for="nom3" />
                        <p:inputText id="nom3" required="true" requiredMessage="Numero Telefonico de la Persona es obligatorio" value="#{personController.campo.personPhone}" />
                        
                        <p:outputLabel value="DNI de la Persona" for="nom4" />
                        <p:inputText id="nom4" required="true" requiredMessage="DNI de la Persona es obligatorio" value="#{personController.campo.personDni}" />
                        
                        <f:facet name="footer">
                            <p:commandButton id="btn" value="Crear Persona" ajax="false" action="#{personController.grabarPerson()}" />
                        </f:facet>
                        
                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
    
</html>
