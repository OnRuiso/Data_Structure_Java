<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Crear Product</title>
    </h:head>
    
<h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:growl id="messages" sticky="true" />
                    <p:breadCrumb>
                        <p:menuitem value="Pagina de inicio" url="/supermarketwebX/"/>
                    </p:breadCrumb> 
                    <br/>
                    <p:panelGrid columns="2">
                        <f:facet name="header">Formulario de Creacion de Productos</f:facet>
                        
                        <p:outputLabel value="Nombre Producto" for="nom" />
                        <p:inputText id="nom" required="true" requiredMessage="Nombre del Producto es obligatorio" value="#{productController.campo.productName}" />
                        
                        <p:outputLabel value="TipoProducto" />
                        <p:selectOneMenu  id="somProductType" value="#{productController.fkProductTypeID}" converter="productTypeConverter" >
                            <f:selectItems value="#{productTypeController.productTypeListado}" var="elemento" 
                                           itemLabel="#{elemento.productTypeName}" itemValue="#{elemento.idProductType}"/>
                        </p:selectOneMenu>
                        
                        <f:facet name="footer">
                            <p:commandButton id="btn" value="Crear Producto" ajax="false" action="#{productController.grabarProduct()}" />
                        </f:facet>
                        
                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
