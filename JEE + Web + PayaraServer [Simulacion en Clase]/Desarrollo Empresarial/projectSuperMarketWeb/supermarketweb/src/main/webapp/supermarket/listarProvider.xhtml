<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Listar Provider</title>
    </h:head>

    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:growl id="messages" sticky="true" />
                    <p:breadCrumb>
                        <p:menuitem value="Pagina de inicio" url="/supermarketwebX/" />
                    </p:breadCrumb>
                    
                    <p:dataTable value="#{providerController.providerListado}" var="registros">
                        
                        <p:column style="width: 50%">
                            <f:facet name="header">Codigo</f:facet>
                            #{registros.idProvider}
                        </p:column>
                        <p:column style="width: 50%">
                            <f:facet name="header">Nombre</f:facet>
                            #{registros.nameProvider}
                        </p:column>
                        <p:column style="width: 50%">
                            <f:facet name="header">NIT</f:facet>
                            #{registros.nit}
                        </p:column>
                        <p:column style="width: 50%">
                            <f:facet name="header">URL</f:facet>
                            #{registros.url}
                        </p:column>
                        <p:column style="width: 50%">
                            <f:facet name="header">ADDRESS</f:facet>
                            #{registros.address}
                        </p:column>
                        <p:column style="width: 50%">
                            <f:facet name="header">PHONE</f:facet>
                            #{registros.phoneNumber}
                        </p:column>
                        <p:column style="width: 50%">
                            <p:commandButton id="Borrar" value="Borrar" ajax="false" action="#{providerController.eliminarProvider(registros)}" />
                        </p:column>
                        
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
    
</html>
